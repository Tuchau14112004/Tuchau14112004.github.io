<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Navigation Bar</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      text-align: center
    }

    li {
      display: inline;
      margin auto: 100px;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 60px;
      display: inline-block;
    }
    a:hover {
      background-color: #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>

</html>
