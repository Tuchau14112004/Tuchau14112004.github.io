<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation</title>
<style>
    body {
        font-family: Cambria, serif;
    }
    h2 {
        background-color: #004080;
        color: white;
        padding: 5px;
        text-align: center;
        width: 400px;
        margin: 20px auto;
    }
    table {
        margin: auto;
        border-collapse: collapse;
    }
    td {
        padding: 5px;
        vertical-align: top;
    }
    input[type="text"], input[type="password"], textarea, select {
        width: 200px;
    }
</style>

<script>
function formValid() {
    var f = document.frmRegister;
    var phone_pattern = /^(\(\d{1,3}\))?\d{7,}|(\d{9,10})$/;
    var email_pattern = /^[a-zA-Z][\w\.-]*@\w+(\.\w{2,3})+$/;

    if (f.txtUsername.value == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
    }

    if (f.txtPassword1.value.length < 6 || f.txtPassword1.value.length > 20) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword1.focus();
        return false;
    }

    if (f.txtPassword1.value != f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
    }

    if (phone_pattern.test(f.txtPhone.value) == false) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
    }

    if (email_pattern.test(f.txtEmail.value) == false) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
    }

    if (f.chkMusic.checked == false && f.chkReading.checked == false) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
    }

    if (f.filPicture.value == "") {
        alert("You must select your picture");
        f.filPicture.focus();
        return false;
    }

    if (f.txtDescription.value == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
    }

    alert("All register information are correct.");
    return true;
}
</script>
</head>

<body>
<h2>REGISTER NEW ACCOUNT</h2>

<form name="frmRegister" method="get" onsubmit="return formValid();">
<table border="0" cellpadding="5">
    <tr>
        <td align="right"><i>Username</i></td>
        <td><input type="text" name="txtUsername"></td>
    </tr>
    <tr>
        <td align="right"><i>Password</i></td>
        <td><input type="password" name="txtPassword1"></td>
    </tr>
    <tr>
        <td align="right"><i>Confirm password</i></td>
        <td><input type="password" name="txtPassword2"></td>
    </tr>
    <tr>
        <td align="right"><i>Gender</i></td>
        <td>
            <input type="radio" name="radGender" value="Male" checked> Male
            <input type="radio" name="radGender" value="Female"> Female
        </td>
    </tr>
    <tr>
        <td align="right"><i>Phone</i></td>
        <td><input type="text" name="txtPhone"></td>
</tr>
    <tr>
        <td align="right"><i>Email</i></td>
        <td><input type="text" name="txtEmail"></td>
    </tr>
    <tr>
        <td align="right"><i>Favourite</i></td>
        <td>
            <input type="checkbox" name="chkMusic"> Music
            <input type="checkbox" name="chkReading"> Reading
        </td>
    </tr>
    <tr>
        <td align="right"><i>Picture</i></td>
        <td><input type="file" name="filPicture"></td>
    </tr>
    <tr>
        <td align="right"><i>Description</i></td>
        <td><textarea name="txtDescription" rows="3" cols="25"></textarea></td>
    </tr>
    <tr>
        <td align="right"><i>Education level</i></td>
        <td>
            <select name="lstEdu">
                <option>Aptech</option>
                <option>University</option>
                <option>College</option>
                <option>High school</option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="right"><i>Language</i></td>
        <td>
            <select name="lstLang" size="4" multiple>
                <option>Vietnamese</option>
                <option>English</option>
                <option>French</option>
                <option>Japanese</option>
            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </td>
    </tr>
</table>
</form>
</body>
</html>
