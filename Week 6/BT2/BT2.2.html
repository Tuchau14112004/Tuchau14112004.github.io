<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Product List with CSS3</title>
  <link rel="stylesheet" href="BT2.2.css">
</head>

<body>
  <div class="ProductList">

    <div class="Product">
      <img src="images/Rose.png" alt="Rose" />
      <div class="ProductDetails">
        <span class="ProductName">Rose</span>
        <span class="ProductPrice">1.5$</span>
      </div>
    </div>

    <div class="Product">
      <img src="images/tuylip.png" alt="Tulip" />
      <div class="ProductDetails">
        <span class="ProductName">Tulip</span>
        <span class="ProductPrice">2.0$</span>
      </div>
    </div>

    <div class="Product">
      <img src="images/orchild.png" alt="Daisy" />
      <div class="ProductDetails">
        <span class="ProductName">Daisy</span>
        <span class="ProductPrice">1.0$</span>
      </div>
    </div>

  </div>
</body>
</html>
